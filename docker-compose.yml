version: '3'

services:
  postgres:
    image: postgres:11.1
    environment:
    - POSTGRES_DB=dashboard
    - POSTGRES_USER=dashboard
    - POSTGRES_PASSWORD=dashboard
    volumes:
    - ./local/docker/postgres:/var/lib/postgresql:Z

  dashboard_app:
    build:
      context: .
      dockerfile: ./docker/dashboard/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./apps/dashboard:/dashboard
    depends_on:
      - postgres
      - gen_data_app
      - gen_image_app
    environment:
      - DEBUG=true
      - POSTGRES_DB=dashboard
      - POSTGRES_USER=dashboard
      - POSTGRES_PASSWORD=dashboard
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - GEN_DATA_URL=http://gen_data_app:8888/get_data/
      - GEN_IMAGE_URL=http://gen_image_app:8080/
    ports:
       - "8000:8000"

  gen_data_app:
    build:
      context: .
      dockerfile: ./docker/gen_data/Dockerfile
    command: bash -c "python -m app"
    volumes:
      - ./apps/gen_data/:/gen_data
    depends_on:
      - postgres
    environment:
      - DEBUG=true
      - SERVER_PORT=8888
      - POSTGRES_DB=dashboard
      - POSTGRES_USER=dashboard
      - POSTGRES_PASSWORD=dashboard
      - POSTGRES_HOST=postgres
    ports:
       - "8888:8888"

  gen_image_app:
    image: onsdigital/highcharts-export-node